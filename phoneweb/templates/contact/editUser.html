<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="${request.static_url('phoneweb:static/css.css')}" type="text/css" />
     <script src="${request.static_url('phoneweb:static/js/jquery-1.8.3.min.js')}" type = "text/javascript"> </script>
    <title>title</title>
</head>
<script language="JavaScript" type="text/javascript">
    function save(){
        contact_id = $("#contact_id").val();
        contact_name = $("#contact_name").val();
        contact_tele = $("#contact_tele").val();
        $.getJSON("/edit", {"id":contact_id,"name":contact_name,"telephone":contact_tele},function(data){
            if(data["result"]==1){
                alert("保存成功！");
            }else{
                alert("保存失败！");
            }
            window.location.href = "/";
        });
    }
</script>
<body>
   <div class="container">
       <div class="header">
           <ul>
               <li><a href="/">所有联系人</a></li>
               <li><a href="/toCreate" >新建联系人</a></li>
               <li><a href="javascript:void(0)">导航2</a></li>
           </ul>
       </div>
        <div class="main">
                <div style="width:800px;height:50px; line-height: 50px;font-size: 18px; font-weight: bold; text-align:center">
                  编辑联系人
                </div>
               <div style="width:800px; text-align:center">
                       <table style="margin:auto">
                           <tr style="display: none;">
                                <td>id</td>
                                <td><input id="contact_id" type="text" value="${id}"/></td>
                            </tr>
                            <tr style="height: 50px;">
                                <td>姓名</td>
                                <td><input id="contact_name" type="text" value="${name}" required="true"/></td>
                            </tr>
                             <tr  style="height: 50px;">
                                <td>联系方式</td>
                                <td><input id="contact_tele" type="text" value="${telephone}" required="true"/></td>
                            </tr>
                           <tr style="height: 150px"><td colspan="2"><input type="button" value="保存" onclick="save()"/></td></tr>
                       </table>
               </div>
        </div>
</body>
</html>
